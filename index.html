<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="background">
      <div id="initialText" class="contain">
        <h1>Please Enter Your Date Of Birth.</h1>
      </div>
      <div id="afterDOButton" class="contain">
        <div class="center">
          <h1>How Much Life Journey Covered, Till Now</h1>
          <div class="time_container">
            <h2>
              <div id="years">00</div>
              Years
            </h2>
            <h2>
              <div id="months">00</div>
              Months
            </h2>
            <h2>
              <div id="days">00</div>
              Days
            </h2>
            <h2>
              <div id="hours">00</div>
              Hours
            </h2>
            <h2>
              <div id="minutes">00</div>
              Minutes
            </h2>
            <h2>
              <div id="seconds">00</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>
      <div class="setting">
        <span id="settingicon" class="material-symbols-outlined">
          settings
        </span>
        <div id="settingcontent" class="setting_content hide">
          <input id="dobInput" type="date" id="date" />
          <button id="dob">Add Date</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
